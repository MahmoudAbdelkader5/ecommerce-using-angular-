<nav class="navbar navbar-expand-lg navbar-light bg-light p-3 shadow-sm">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand" href="#" style="color: rgb(96, 240, 64); font-weight: bold; font-size: 1.5rem;">
      E-Commerce
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left-Aligned Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="./products" aria-current="page" routerLinkActive="active-link">Home</a>
        </li>
        <li class="nav-item" *ngIf="category.length > 0; else noCategories">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Category
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let cate of category">
                <a class="dropdown-item" routerLink="./category/{{cate.slug}}">{{cate.name}}</a>
              </li>
            </ul>
          </div>
        </li>
        <ng-template #noCategories>
          <li class="nav-item">
            <span class="nav-link text-muted">No categories available</span>
          </li>
        </ng-template>
      </ul>

      <!-- Search Input -->
      <form class="d-flex me-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search products..."
          aria-label="Search"
          [(ngModel)]="searchQuery"
          name="searchQuery"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Right-Aligned Links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart" routerLinkActive="active-link">
            <i class="fa fa-shopping-cart" style="color: rgb(164, 175, 88); font-size: 20px;"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ countval }}
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active-link">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active-link">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
