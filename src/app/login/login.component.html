<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <form #formlogin="ngForm" (ngSubmit)="onSubmit(formlogin)">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" name="email" required #email="ngModel"
                [(ngModel)]="formValues.Email" pattern="^[a-zA-Z0-9]{3,}@[a-zA-Z0-9.]{2,}$" />
              <div *ngIf="email.invalid && email.touched" class="alert alert-danger mt-2">
                <span *ngIf="email.hasError('required')">Email is required.</span>
                <span *ngIf="email.hasError('pattern')">Please enter a valid email address.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" minlength="5" required
                [(ngModel)]="formValues.Password" #password="ngModel" />
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger mt-2">
                <span *ngIf="password.hasError('required')">Password is required.</span>
                <span *ngIf="password.hasError('minlength')">Password must be at least 5 characters long.</span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="formlogin.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
