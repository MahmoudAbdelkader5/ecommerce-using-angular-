<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 text-gradient fw-bold">Register</h2>
          <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert" aria-live="polite">
            {{ errorMessage }}
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <!-- Name Field -->
            <div class="mb-4">
              <label for="name" class="form-label fw-bold">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="form-control form-control-lg"
                [ngClass]="{
                  'is-invalid': registerForm.controls['name'].invalid && registerForm.controls['name'].touched
                }"
                placeholder="Enter your full name"
                aria-describedby="nameHelp"
                required
              />
              <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="alert alert-danger mt-2 p-2">
                <span *ngIf="registerForm.controls['name'].hasError('required')">Name is required.</span>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="form-control form-control-lg"
                [ngClass]="{
                  'is-invalid': registerForm.controls['email'].invalid && registerForm.controls['email'].touched
                }"
                placeholder="Enter your email address"
                aria-describedby="emailHelp"
                required
              />
              <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="alert alert-danger mt-2 p-2">
                <span *ngIf="registerForm.controls['email'].hasError('required')">Email is required.</span>
                <span *ngIf="registerForm.controls['email'].hasError('email')">Please enter a valid email address.</span>
              </div>
            </div>

            <!-- Phone Field -->
            <div class="mb-4">
              <label for="phone" class="form-label fw-bold">Phone</label>
              <input
                id="phone"
                type="text"
                formControlName="phone"
                class="form-control form-control-lg"
                [ngClass]="{
                  'is-invalid': registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched
                }"
                placeholder="Enter your phone number "
                aria-describedby="phoneHelp"
                required
              />
              <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched" class="alert alert-danger mt-2 p-2">
                <span *ngIf="registerForm.controls['phone'].hasError('required')">Phone is required.</span>
                <span *ngIf="registerForm.controls['phone'].hasError('pattern')">Phone number is not valid.</span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control form-control-lg"
                [ngClass]="{
                  'is-invalid': registerForm.controls['password'].invalid && registerForm.controls['password'].touched
                }"
                placeholder="Enter a strong password"
                aria-describedby="passwordHelp"
                required
              />
              <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="alert alert-danger mt-2 p-2">
                <span *ngIf="registerForm.controls['password'].hasError('required')">Password is required.</span>
                <span *ngIf="registerForm.controls['password'].hasError('minlength')">Password must be at least 8 characters long.</span>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label for="repassword" class="form-label fw-bold">Confirm Password</label>
              <input
                id="repassword"
                type="password"
                formControlName="repassword"
                class="form-control form-control-lg"
                [ngClass]="{
                  'is-invalid': registerForm.controls['repassword'].invalid && registerForm.controls['repassword'].touched
                }"
                placeholder="Re-enter your password"
                aria-describedby="repasswordHelp"
                required
              />
              <div *ngIf="registerForm.controls['repassword'].invalid && registerForm.controls['repassword'].touched" class="alert alert-danger mt-2 p-2">
                <span *ngIf="registerForm.controls['repassword'].hasError('required')">Confirming your password is required.</span>
              </div>
              <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.touched" class="alert alert-danger mt-2 p-2">
                <span>Passwords do not match.</span>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg w-100 mt-4 py-3 fw-bold">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
